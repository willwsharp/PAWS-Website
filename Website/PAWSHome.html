    <script>
      $(document).ready(function() {
          	$(".slideshow div:gt(0)").hide(); 
              setInterval(function() {
              	$('.slideshow div:first')
                  .fadeOut(1200)
                  .next()
                  .fadeIn(1200)
                  .end()
                  .appendTo('.slideshow');
              }, 5000); 
          });
    </script>
    <script>
      $(document).ready(function() {
      		$menuOpt = $('.menu li a');
            $content = $('.contentPanes');
	  //console.log($content);
      var showCurrent = function(menu, item) {
      var itemToShow = item;
      var selectedMenu = menu;
      console.log(itemToShow);
      $menuOpt.removeClass('selectedMenu');
      $content.removeAttr('id');
      $menuOpt.eq(selectedMenu).addClass('selectedMenu');
      $content.eq(itemToShow).attr('id', 'selectedContent');
      };
      
	  $('#AboutPatricia').on('click', function() {
	  	showCurrent($menuOpt.eq(1), $content.eq(1));
	  });
      
      });
    </script>
